# Ongoza CyberHub - Full Stack Docker Compose
# Orchestrates Django, FastAPI, Next.js, and all supporting services
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs
#   docker-compose ps             # Check service status

version: '3.8'

services:
  # PostgreSQL Relational Database (for Django)
  postgres-relational:
    build:
      context: .
      dockerfile: backend/docker/postgres.Dockerfile
    container_name: ongozacyberhub_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ongozacyberhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ongoza-network
    restart: unless-stopped

  # PostgreSQL Vector Database (for FastAPI)
  postgres-vector:
    build:
      context: .
      dockerfile: backend/docker/vector_db.Dockerfile
    container_name: ongozacyberhub_vector_db
    environment:
      POSTGRES_DB: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${VECTOR_POSTGRES_PORT:-5433}:5432"
    volumes:
      - vector_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ongoza-network
    restart: unless-stopped

  # Redis (for caching and async tasks)
  redis:
    image: redis:7-alpine
    container_name: ongozacyberhub_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - ongoza-network
    restart: unless-stopped

  # Django Application
  django:
    build:
      context: .
      dockerfile: backend/docker/django.Dockerfile
    container_name: ongozacyberhub_django
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      DB_NAME: ${POSTGRES_DB:-ongozacyberhub}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: postgres-relational
      DB_PORT: 5432
      FASTAPI_BASE_URL: http://fastapi:8001
      # Redis configuration (use service name in Docker)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      - ./backend/django_app:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    depends_on:
      postgres-relational:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ongoza-network
    restart: unless-stopped

  # FastAPI Application
  fastapi:
    build:
      context: .
      dockerfile: backend/docker/fastapi.Dockerfile
    container_name: ongozacyberhub_fastapi
    environment:
      VECTOR_DB_HOST: postgres-vector
      VECTOR_DB_PORT: 5432
      VECTOR_DB_NAME: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      VECTOR_DB_USER: ${POSTGRES_USER:-postgres}
      VECTOR_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      USE_PINECONE: ${USE_PINECONE:-false}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-ongozacyberhub}
      DJANGO_API_URL: http://django:8000
      DJANGO_API_TIMEOUT: 30
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}}
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
    ports:
      - "${FASTAPI_PORT:-8001}:8001"
    volumes:
      - ./backend/fastapi_app:/app
    depends_on:
      postgres-vector:
        condition: service_healthy
      django:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ongoza-network
    restart: unless-stopped

  # Next.js Frontend Application
  nextjs:
    build:
      context: .
      dockerfile: frontend/nextjs_app/Dockerfile
      args:
        NEXT_PUBLIC_DJANGO_API_URL: ${NEXT_PUBLIC_DJANGO_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_FASTAPI_API_URL: ${NEXT_PUBLIC_FASTAPI_API_URL:-http://localhost:8001}
        NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:3000}
    container_name: ongozacyberhub_nextjs
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "${NEXTJS_PORT:-3000}:3000"
    volumes:
      - ./frontend/nextjs_app/public:/app/public:ro
      - nextjs_cache:/app/.next/cache
    depends_on:
      django:
        condition: service_healthy
      fastapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ongoza-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  vector_db_data:
    driver: local
  redis_data:
    driver: local
  django_static:
    driver: local
  django_media:
    driver: local
  nextjs_cache:
    driver: local

networks:
  ongoza-network:
    driver: bridge
    name: ongoza-network

