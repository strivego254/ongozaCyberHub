# Ongoza CyberHub - Production/Testing Orchestration
services:
  # 1. Nginx Reverse Proxy (Gateway)
  nginx:
    image: nginx:stable-alpine
    container_name: ongozacyberhub_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - nextjs
      - django
      - fastapi
    networks:
      - ongoza-network
    restart: unless-stopped

  # 2. PostgreSQL Relational (Django)
  postgres-relational:
    build:
      context: .
      dockerfile: backend/docker/postgres.Dockerfile
    container_name: ongozacyberhub_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ongozacyberhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    # REMOVED public ports for security; services talk internally on 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ongoza-network
    restart: unless-stopped

  # 3. PostgreSQL Vector (FastAPI)
  postgres-vector:
    build:
      context: .
      dockerfile: backend/docker/vector_db.Dockerfile
    container_name: ongozacyberhub_vector_db
    environment:
      POSTGRES_DB: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - vector_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ongoza-network
    restart: unless-stopped

  # 4. Redis
  redis:
    image: redis:7-alpine
    container_name: ongozacyberhub_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - ongoza-network
    restart: unless-stopped

  # 5. Django Backend
  django:
    build:
      context: .
      dockerfile: backend/docker/django.Dockerfile
    container_name: ongozacyberhub_django
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_NAME: ${POSTGRES_DB:-ongozacyberhub}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: postgres-relational
      DB_PORT: 5432
      FASTAPI_BASE_URL: http://fastapi:8001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend/django_app:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    depends_on:
      postgres-relational:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ongoza-network
    restart: unless-stopped

  # 6. FastAPI AI Service
  fastapi:
    build:
      context: .
      dockerfile: backend/docker/fastapi.Dockerfile
    container_name: ongozacyberhub_fastapi
    environment:
      VECTOR_DB_HOST: postgres-vector
      VECTOR_DB_PORT: 5432
      VECTOR_DB_NAME: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      VECTOR_DB_USER: ${POSTGRES_USER:-postgres}
      VECTOR_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DJANGO_API_URL: http://django:8000
      # Use your Droplet IP for CORS
      CORS_ORIGINS: '["http://localhost:3000","http://159.223.224.136"]'
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - ./backend/fastapi_app:/app
    depends_on:
      postgres-vector:
        condition: service_healthy
      django:
        condition: service_healthy
    networks:
      - ongoza-network
    restart: unless-stopped

  # 7. Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: frontend/nextjs_app/Dockerfile
      args:
        # Pointing to the Nginx routes
        NEXT_PUBLIC_DJANGO_API_URL: http://159.223.224.136/api
        NEXT_PUBLIC_FASTAPI_API_URL: http://159.223.224.136/ai
        NEXT_PUBLIC_FRONTEND_URL: http://159.223.224.136
    container_name: ongozacyberhub_nextjs
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      DJANGO_INTERNAL_URL: http://django:8000
    volumes:
      - nextjs_cache:/app/.next/cache
    networks:
      - ongoza-network
    restart: unless-stopped

volumes:
  postgres_data:
  vector_db_data:
  redis_data:
  django_static:
  django_media:
  nextjs_cache:

networks:
  ongoza-network:
    driver: bridge