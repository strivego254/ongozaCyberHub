# Upstream Definitions using Docker Service Names
upstream nextjs_upstream {
    server nextjs:3000;
}

upstream django_upstream {
    server django:8000;
}

upstream fastapi_upstream {
    server fastapi:8001;
}

server {
    listen 80;
    listen [::]:80;
    server_name 159.223.224.136; # Replace with your domain once ready

    # Max upload size (important for cybersecurity tool uploads)
    client_max_body_size 100M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 1. Django Static & Media Files
    # Ensure these volumes are shared between Django and Nginx in docker-compose
    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    # 2. Django API & Admin (/api/v1/ and /admin)
    location ~ ^/(api/v1|admin) {
        proxy_pass http://django_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. FastAPI AI Services (/profiling/ and /ai/)
    location ~ ^/(profiling|ai) {
        proxy_pass http://fastapi_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for long-running AI tasks
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # 4. Next.js Frontend (Catch-all)
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js specific caching optimization
        proxy_cache_bypass $http_upgrade;
    }

    # Health check for Nginx itself
    location /health {
        access_log off;
        return 200 'healthy';
    }
}
