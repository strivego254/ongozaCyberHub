[pytest]
DJANGO_SETTINGS_MODULE = core.settings.development
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
testpaths = tests
markers =
    auth: Authentication endpoint tests
    student: Student dashboard endpoint tests
    coaching: Coaching OS endpoint tests
    missions: Missions MXP endpoint tests
    profiler: Profiler Engine endpoint tests
    admin: Admin endpoint tests
    integration: Integration tests
    slow: Slow running tests

