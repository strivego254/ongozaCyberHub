version: '3.8'

services:
  # PostgreSQL Relational Database (for Django)
  postgres-relational:
    image: postgres:15-alpine
    container_name: ongozacyberhub_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ongozacyberhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/scripts/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Vector Database (for FastAPI)
  postgres-vector:
    image: pgvector/pgvector:pg15
    container_name: ongozacyberhub_vector_db_prod
    environment:
      POSTGRES_DB: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${VECTOR_POSTGRES_PASSWORD}
    volumes:
      - vector_db_data:/var/lib/postgresql/data
      - ./docker/scripts/init_vector_db.sh:/docker-entrypoint-initdb.d/init_vector_db.sh
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for caching and async tasks)
  redis:
    image: redis:7-alpine
    container_name: ongozacyberhub_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Application
  django:
    build:
      context: ..
      dockerfile: backend/docker/django.Dockerfile.prod
    container_name: ongozacyberhub_django_prod
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-core.settings.production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_NAME: ${POSTGRES_DB:-ongozacyberhub}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres-relational
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      FASTAPI_BASE_URL: http://fastapi:8001
      FASTAPI_INTERNAL_API_KEY: ${FASTAPI_INTERNAL_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENABLE_METRICS: ${ENABLE_METRICS:-True}
    volumes:
      - django_static:/app/staticfiles
      - django_media:/app/media
      - django_logs:/var/log/django
    networks:
      - internal
      - public
    depends_on:
      postgres-relational:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # FastAPI Application
  fastapi:
    build:
      context: ..
      dockerfile: backend/docker/fastapi.Dockerfile.prod
    container_name: ongozacyberhub_fastapi_prod
    environment:
      VECTOR_DB_HOST: postgres-vector
      VECTOR_DB_PORT: 5432
      VECTOR_DB_NAME: ${VECTOR_POSTGRES_DB:-ongozacyberhub_vector}
      VECTOR_DB_USER: ${POSTGRES_USER:-postgres}
      VECTOR_DB_PASSWORD: ${VECTOR_POSTGRES_PASSWORD}
      USE_PINECONE: ${USE_PINECONE:-false}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-ongozacyberhub}
      DJANGO_API_URL: http://django:8000
      DJANGO_INTERNAL_API_KEY: ${DJANGO_INTERNAL_API_KEY}
      DJANGO_API_TIMEOUT: 30
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      FASTAPI_WORKERS: ${FASTAPI_WORKERS:-4}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENABLE_METRICS: ${ENABLE_METRICS:-True}
    volumes:
      - fastapi_logs:/var/log/fastapi
    networks:
      - internal
      - public
    depends_on:
      postgres-vector:
        condition: service_healthy
      django:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Next.js Frontend
  nextjs:
    build:
      context: ..
      dockerfile: frontend/nextjs_app/Dockerfile
      args:
        NEXT_PUBLIC_DJANGO_API_URL: ${NEXT_PUBLIC_DJANGO_API_URL}
        NEXT_PUBLIC_FASTAPI_API_URL: ${NEXT_PUBLIC_FASTAPI_API_URL}
        NEXT_PUBLIC_FRONTEND_URL: ${FRONTEND_URL}
    container_name: ongozacyberhub_nextjs_prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_DJANGO_API_URL: ${NEXT_PUBLIC_DJANGO_API_URL}
      NEXT_PUBLIC_FASTAPI_API_URL: ${NEXT_PUBLIC_FASTAPI_API_URL}
      NEXT_PUBLIC_FRONTEND_URL: ${FRONTEND_URL}
    networks:
      - public
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # NGINX Reverse Proxy / API Gateway
  nginx:
    image: nginx:alpine
    container_name: ongozacyberhub_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - django_static:/var/www/static:ro
      - django_media:/var/www/media:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - public
    depends_on:
      - django
      - fastapi
      - nextjs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  internal:
    driver: bridge
    internal: false
  public:
    driver: bridge

volumes:
  postgres_data:
  vector_db_data:
  redis_data:
  django_static:
  django_media:
  django_logs:
  fastapi_logs:
  nginx_logs:






