# Enable BuildKit for faster builds with cache mounts
# Run with: DOCKER_BUILDKIT=1 docker-compose build
# Or set in your shell: export DOCKER_BUILDKIT=1

services:
  # PostgreSQL Relational Database (for Django)
  postgres-relational:
    build:
      context: ..
      dockerfile: backend/docker/postgres.Dockerfile
    container_name: ongozacyberhub_postgres
    environment:
      POSTGRES_DB: ongozacyberhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Vector Database (for FastAPI)
  postgres-vector:
    build:
      context: ..
      dockerfile: backend/docker/vector_db.Dockerfile
    container_name: ongozacyberhub_vector_db
    environment:
      POSTGRES_DB: ongozacyberhub_vector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - vector_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  django:
    build:
      context: ..
      dockerfile: backend/docker/django.Dockerfile
    container_name: ongozacyberhub_django
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      DB_NAME: ongozacyberhub
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres-relational
      DB_PORT: 5432
      FASTAPI_BASE_URL: http://fastapi:8001
      # Redis configuration (use service name in Docker, localhost for local dev)
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "8000:8000"
    volumes:
      - ../backend/django_app:/app
    depends_on:
      postgres-relational:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Application
  fastapi:
    build:
      context: ..
      dockerfile: backend/docker/fastapi.Dockerfile
    container_name: ongozacyberhub_fastapi
    environment:
      VECTOR_DB_HOST: postgres-vector
      VECTOR_DB_PORT: 5432
      VECTOR_DB_NAME: ongozacyberhub_vector
      VECTOR_DB_USER: postgres
      VECTOR_DB_PASSWORD: postgres
      USE_PINECONE: ${USE_PINECONE:-false}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-ongozacyberhub}
      DJANGO_API_URL: http://django:8000
      DJANGO_API_TIMEOUT: 30
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: 384
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-django-insecure-change-me-in-production}
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
    ports:
      - "8001:8001"
    volumes:
      - ../backend/fastapi_app:/app
    depends_on:
      postgres-vector:
        condition: service_healthy
      django:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  vector_db_data:


