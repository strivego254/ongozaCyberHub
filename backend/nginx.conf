# Ongoza CyberHub - Nginx Reverse Proxy Configuration
# Single entry point for all web services
# 
# Services:
#   - Next.js Frontend: :3000
#   - Django REST API: :8000
#   - FastAPI AI Services: :8001
#
# Routing:
#   /api/v1/*     → Django (:8000)
#   /profiling/*  → FastAPI (:8001)
#   /ai/*         → FastAPI (:8001)
#   /*            → Next.js (:3000)
#
# Usage:
#   Development:  sudo nginx -c $(pwd)/nginx.conf -g "daemon off;"
#   Production:   Include in /etc/nginx/nginx.conf or use with supervisor

# ====================================================================
# UPSTREAM DEFINITIONS
# ====================================================================

upstream django_backend {
    # Django REST API server
    server localhost:8000;
    keepalive 32;
}

upstream fastapi_backend {
    # FastAPI AI services server
    server localhost:8001;
    keepalive 32;
}

upstream nextjs_frontend {
    # Next.js development server
    server localhost:3000;
    keepalive 32;
}

# ====================================================================
# DEVELOPMENT SERVER (HTTP)
# ====================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name localhost 127.0.0.1;
    
    # Logging
    access_log /var/log/nginx/ongoza_access.log combined;
    error_log /var/log/nginx/ongoza_error.log warn;
    
    # Client upload size limit
    client_max_body_size 100M;
    
    # ================================================================
    # HEALTH CHECK ENDPOINT
    # ================================================================
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    location /status {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
    
    # ================================================================
    # DJANGO REST API ROUTES (/api/v1/*)
    # ================================================================
    
    location /api/v1/ {
        proxy_pass http://django_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers (allow from frontend)
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ================================================================
    # FASTAPI AI SERVICES (/profiling/*, /ai/*)
    # ================================================================
    
    location /profiling/ {
        proxy_pass http://fastapi_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts (longer for AI operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    location /ai/ {
        proxy_pass http://fastapi_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ================================================================
    # NEXT.JS FRONTEND (ALL OTHER ROUTES)
    # ================================================================
    
    location / {
        proxy_pass http://nextjs_frontend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support for Next.js HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            # Don't proxy static assets, let Next.js handle caching
            proxy_pass http://nextjs_frontend;
            proxy_cache_valid 200 60d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
    
    # ================================================================
    # STATIC FILES & ASSETS
    # ================================================================
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

