narrative:
  context_location: FinTech District, OCH Cyber-city
  scenario: >-
    Located in the high-frequency trading zone of the OCH Cyber-City, this mission targets a vulnerability in the
    "Neobank Prime" API. Reports indicate that user transaction history is exposed via ID manipulation. You must
    intercept traffic, identify the Insecure Direct Object Reference (IDOR/BOLA), and prove the vulnerability without
    damaging data integrity.
  role: Senior Penetration Tester
subtasks:
  - id: 1
    title: API Reconnaissance
    description: |2
       Map the application attack surface and identify API endpoints using proxy tools to analyze HTTP request patterns.
    order: 1
    type: technical
  - id: 2
    title: Token Analysis & Fuzzing
    description: Decode JWT tokens to understand permission scopes and fuzz user ID parameters to detect authorization flaws.
    order: 2
    type: technical
  - id: 3
    title: Exploit Development
    description: Create a Proof of Concept (PoC) script that successfully retrieves sensitive data of a target user (User_ID: 9999).
    order: 3
    type: technical
