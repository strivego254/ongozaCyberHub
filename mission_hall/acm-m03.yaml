  difficulty: Beginner
  tier: 1
  estimated_duration: "60"
  track: foundation
narrative:
  context_location: Sky Vault District, OCH Cyber-city
  scenario: >-
    A developer at "Cumulus Logistics" has accidentally deployed a storage bucket with public read access. 
    This bucket contains sensitive architectural blueprints for the city's power grid. 
    Your mission is to scan the public cloud infrastructure, identify the unsecured bucket, and securely report the exposure.
  role: Cloud Security Associate
subtasks:
  - id: 1
    title: Bucket Enumeration
    description: |2
       Use CLI tools to enumerate storage buckets based on keyword lists associated with the target organization.
    order: 1
    type: technical
  - id: 2
    title: ACL Analysis
    description: Inspect the Access Control Lists (ACLs) of the identified bucket to confirm "Public Read" permissions.
    order: 2
    type: technical
  - id: 3
    title: Data Verification
    description: Download a non-sensitive sample file to verify access without reading PII (Personally Identifiable Information).
    order: 3
    type: technical
