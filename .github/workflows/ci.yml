name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.x'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  python-lint:
    name: Python Linting (Black, Ruff, Mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/django_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install black ruff mypy
          pip install -r requirements.txt

      - name: Run Black
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run Mypy
        run: mypy . --config-file mypy.ini || true

  fastapi-lint:
    name: FastAPI Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/fastapi_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install black ruff mypy
          pip install -r requirements.txt

      - name: Run Black
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run Mypy
        run: mypy . --config-file mypy.ini || true

  js-lint:
    name: JavaScript/TypeScript Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/nextjs_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run Prettier check
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || true

  django-build:
    name: Build Django Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/django_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect static files
        run: python manage.py collectstatic --noinput || true

      - name: Check Django settings
        run: python manage.py check --deploy || true

  fastapi-build:
    name: Build FastAPI Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/fastapi_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate FastAPI app
        run: python -c "from main import app; print('FastAPI app valid')"

  nextjs-build:
    name: Build Next.js Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/nextjs_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        env:
          NEXT_PUBLIC_DJANGO_API_URL: http://localhost:8000
          NEXT_PUBLIC_FASTAPI_API_URL: http://localhost:8001
        run: npm run build

  django-tests:
    name: Django Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/django_app

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: testpass
        run: python manage.py migrate

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: testpass
          DJANGO_SECRET_KEY: test-secret-key
        run: python manage.py test || true

  fastapi-tests:
    name: FastAPI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/fastapi_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio

      - name: Run tests
        run: pytest || true

  docker-compose-validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: |
          cd backend
          docker-compose config

      - name: Build images (dry-run)
        run: |
          cd backend
          docker-compose build --dry-run || docker-compose config --services

  schema-sync:
    name: Validate Schema Sync
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install schema validation tools
        run: |
          pip install jsonschema openapi-spec-validator

      - name: Validate OpenAPI schemas
        run: |
          python shared/openapi/validate_schemas.py || echo "Schema validation skipped"

  openapi-merge:
    name: Merge OpenAPI Schemas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Merge OpenAPI schemas
        run: |
          python shared/openapi/merge_openapi.py || echo "OpenAPI merge skipped"

      - name: Upload merged schema
        uses: actions/upload-artifact@v4
        with:
          name: merged-openapi
          path: shared/openapi/merged_openapi.json
          if-no-files-found: ignore



